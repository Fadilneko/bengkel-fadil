<div class="p-5">

<h2 class="text-xl font-medium mb-4 text-center">{{ pelanggan.id ? 'Edit Pelanggan' : 'Tambah Pelanggan' }}</h2>

<div class="flex gap-4 mb-4">

<div class="w-full">
  <label>KTP:</label>
  <input type="number" [(ngModel)]="pelanggan.ktp" class="border p-2 w-full">
</div>

<div class="w-full">
  <label>Email:</label>
  <input type="email" [(ngModel)]="pelanggan.email" class="border p-2 w-full">
</div>

</div>

<div class="flex gap-4 mb-4">

<div class="w-full">
    <label>Nama:</label>
    <input type="text" [(ngModel)]="pelanggan.nama" class="border p-2 w-full">
  </div>

  <div class="w-full">
    <label>Alamat:</label>
    <input type="text" [(ngModel)]="pelanggan.alamat" class="border p-2 w-full">
  </div>

</div>

  <div class="mb-2">
    <label>No HP:</label>
    <input type="number" [(ngModel)]="pelanggan.no_hp" class="border p-2 w-full">
  </div>

  <div class="mb-2">
    <label>Foto:</label>
    <input type="file" (change)="onFileSelected($event)" class="border p-2 w-full">
  </div>

<div class="flex justify-end gap-2 mt-4">
  <button class="bg-gray-400 text-white p-2 rounded-md" (click)="dialogRef.close()">Batal</button>
  <button class="bg-blue-500 text-white p-2 rounded-md" (click)="simpan()">Simpan</button>
</div>

</div>
