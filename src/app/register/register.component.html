<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-4 bg-white shadow-md rounded-lg">
      <h2 class="text-2xl font-bold text-center text-gray-700">Register</h2>
  
      <form (ngSubmit)="onRegister()" class="space-y-4">

        <div>
          <label for="nama" class="block text-sm font-medium text-gray-600">Nama Lengkap</label>
          <input
            id="nama"
            type="nama"
            [(ngModel)]="nama"
            name="nama"
            required
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700"
        >
          Register
        </button>
        <div *ngIf="isLoading" class="text-center text-blue-500">Loading...</div>
      </form>
  
      <p *ngIf="message" class="text-center text-red-500">{{ message }}</p>
  
      <p class="text-center text-gray-500">
        Sudah punya akun?
        <a routerLink="/login" class="text-blue-600 hover:underline">Login di sini</a>
      </p>
    </div>
  </div>
