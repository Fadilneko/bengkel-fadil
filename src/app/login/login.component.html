<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-4 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700"
      >
        Login
      </button>
    
    </form>

    <p class="text-center text-gray-500">
      Belum punya akun?
      <button
        (click)="Register()"
        class="text-blue-600 hover:underline focus:outline-none"
      >
        Registrasi di sini
      </button>
    </p>

    <p *ngIf="message" class="text-center text-red-500">{{ message }}</p>
  </div>
</div>
